<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="assets/loadGarage.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>

    <body class="background">
        <header class="header" id="header">
            <button  type="button" class="button" id="logout">Login</button>

        <div class="garage-list">

            <div id="getVehicle">

                    </p>
                </form>
            </div>

            <p class="button-group">
                <a href="#" class="button" id="search-btn">Search</a>
                <a href="viewVehicles.html" class="button">Vehicles List</a>
            </p>
        </div>
        <div class="card hidden" id='maintenance-records-results-container'>

            <h3>Results for <span id="records-criteria-display"></span></h3>
            <div id="maintenance-records-results-display">
            </div>
        </div>

    </body>

</html>
