            <p class="button-group">
                <a href="#" class="button" id="search-btn">Search</a>
                <a href="viewVehicle.html" class="button">Vehicles List</a>

        </div>

        <div class="card hidden" id='search-results-container'>
            <h3>Vehicles in DB<span id="search-criteria-display"></span></h3>
            <div id="vehiclesDiv"></div>
        </div>

    </body>
